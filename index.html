<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/06d805300f.js" crossorigin="anonymous"></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header>
    <h1>Etch-A-Sketch</h1>
    </header>
    <div class="main">
    <div id="grid"></div>
    </div>
    <div class="btn">
    <input type="color" id="colorPicker" value="#000000">
    <button id="colorBtn"><i class="fa-solid fa-paintbrush"></i></button>
    <button id="rainbowBtn">Rainbow Mode</button>
    <button id="ereserBtn"><i class="fa fa-eraser" aria-hidden="true"></i></button>
    <button id="resetBtn">Reset</button>
    <div id="sizeValue" class="size-value">16 x 16</div>
    <input id="sizeSlider" type="range" value="16" min="1" max="64" />
</div>
